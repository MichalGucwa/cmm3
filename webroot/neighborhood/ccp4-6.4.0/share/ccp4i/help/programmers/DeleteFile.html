<h3><a name="name"></a>NAME</h3>

<p>DeleteFile - Delete a file</p>

<h3><a name="synopsis"></a>SYNOPSIS</h3>

<p><strong>DeleteFile</strong> <em>filename</em></p>

<h3><a name="description"></a>DESCRIPTION</h3>

<p>Delete a file or directory called <em>filename</em>.</p>
