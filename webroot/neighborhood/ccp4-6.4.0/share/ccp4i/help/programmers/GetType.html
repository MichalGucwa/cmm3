<h3><a name="name"></a>NAME</h3>

<p>GetType - return the data type of an element in an array</p>

<h3><a name="synopsis"></a>SYNOPSIS</h3>

<p><strong>GetType</strong> <em>arrayname variable_name</em></p>

<h3><a name="description"></a>DESCRIPTION</h3>

<p>For the element <em>variable_name</em> of the array <em>arrayname</em>, return
the data type.</p>

<h3><a name="keywords"></a>KEYWORDS</h3>

<p><a href="def_files.html#data_types" target="_self">Data types</a></p>
